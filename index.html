<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>Visualizing TAW</title>

    <link rel="stylesheet" href="/css/taw.min.css">
  </head>
  <body>
    <main>
      <h1>Visualizing TAW</h1>
      <section id="maps">
        <h2>Seeing Movement</h2>
        <div class="viz"></div>
        <div class="map-control">
          <a href="#"><span class="arrow prev"></span></a>
          <h1></h1>
          <a href="#"><span class="arrow next"></span></a>
        </div>
        <div class="total">
          <button class="btn">Show Totals</button>
        </div>
      </section>
      <section id="charts">
        <h2>Seeing Workers</h2>
        <div class="chart-container">
          <div>
            <div class="head-text">
              <p>It's also possible to visualize several dimensions of the personal data about individual workers.</p>
            </div>
            <div class="worker-info-container"></div>
          </div>
          <div class="viz"></div>
          <div class="total">
            <button class="btn">Show All</button>
          </div>
        </div>
      </section>
    </main>

    <!-- Scripts -->
    <script id="worker-template" type="text/x-handlebars-template">
      <div class="worker-info" id="w{{ id }}">
        <h3>{{ name }}</h3>
        <span class="origin">{{ origin_label }}</span>
        <dl>
          <dt>Occupation: </dt><dd>{{ occupation }} <button class="btn btn-small btn-secondary-outline" data-key="occupation">see others</button></dd>
          <dt>Color: </dt><dd>{{ color }} <button class="btn btn-small btn-secondary-outline" data-key="color">see others</button></dd>
          <dt>Year of arrival: </dt><dd>{{ year_of_arrival }}</dd>
          <dt>Isthmian address: </dt><dd>{{ address }}</dd>
          <dt>Literate: </dt><dd>{{ literacy }} <button class="btn btn-small btn-secondary-outline" data-key="literacy">see others</button></dd>
          <dt>Marital status: </dt><dd>{{ marital_status }} <button class="btn btn-small btn-secondary-outline" data-key="marital_status">see others</button></dd>
        </dl>
      </div>
    </script>

    <script src="/js/taw.min.js"></script>
  </body>
</html>
